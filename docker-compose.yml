services:
  postgres:
    image: postgres:latest
    container_name: tgchannelbot-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tgchannelbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d tgchannelbot"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  bot:
    build: .
    container_name: tgchannelbot-bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
